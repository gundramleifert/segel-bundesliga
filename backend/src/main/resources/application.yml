spring:
  application:
    name: segel-bundesliga
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/segelbundesliga
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

  # OIDC / Zitadel
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ZITADEL_ISSUER:http://localhost:8081}

server:
  port: 8080

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

# App-specific configuration
application:
  zitadel:
    issuer: ${ZITADEL_ISSUER:http://localhost:8081}
    project-id: ${ZITADEL_PROJECT_ID:352214336132874757}

# MinIO / S3 Storage
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket: ${MINIO_BUCKET:segel-bundesliga}

# Image Upload Restrictions
application.image-upload:
  max-file-size: ${IMAGE_MAX_FILE_SIZE:2097152}  # 2 MB in bytes
  max-width: ${IMAGE_MAX_WIDTH:1920}
  max-height: ${IMAGE_MAX_HEIGHT:1080}
  allowed-content-types:
    - image/jpeg
    - image/png
  allowed-extensions:
    - .jpg
    - .jpeg
    - .png
